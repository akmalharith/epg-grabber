name: Test

on:
  push:
  pull_request:
  
jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.12]

    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - run: pip install -r requirements-tests.txt

    - run: pytest --log-cli-level=DEBUG
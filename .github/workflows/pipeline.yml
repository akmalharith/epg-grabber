name: Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
      
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - uses: actions/setup-python@v2
        with:
          python-version: '3.x' 
          architecture: 'x64'

      - name: autoflake recursive
        run: >
          pip install autoflake ;
          autoflake --in-place --remove-all-unused-imports --remove-unused-variables --ignore-init-module-imports --recursive .

      - name: Linting
        uses: py-actions/flake8@v2
        with:
          ignore: "E501,E741,W605,E265,E226,W504,W291"

      - name: autopep8
        uses: peter-evans/autopep8@v1
        with:
          args: --recursive --in-place --aggressive --aggressive .

      - name: Update channels 
        run: >
          pip install -r requirements.txt ;
          python generate.py 

      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Automated change
          
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
      
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/epg-grabber:latest
